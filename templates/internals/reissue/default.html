{include file='header.html'}
	<div id="main">
		<p class="topicPath"><a href="{$freo.core.http_file}">Home</a> &gt; <span class="current">パスワード再発行</span></p>
		<h1>パスワード再発行</h1>
		<div class="section content textBody">
			<form action="{$freo.core.http_file}/reissue" method="post" class="post">
				<fieldset>
					<legend>パスワード再発行フォーム</legend>
					<div>
						<input type="hidden" name="freo[token]" value="{$token}" />
						<p class="commentModerated">
							<!--{if $freo.query.error}-->
							<ul class="attention">
								<li>不正なアクセスです。</li>
							</ul>
							<!--{elseif $errors}-->
							<ul class="attention">
							<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
								<li>{$error}</li>
							<!--{/foreach}-->
							</ul>
							<!--{/if}-->
							<ul>
								<li>パスワードを忘れた場合、以下のフォームから再発行することができます。</li>
								<li>登録済みのメールアドレスを入力すると、登録されているメールアドレスにパスワード取得用のURLが送信されます。</li>
							</ul>
						</p>
					</div>
					<dl>
						<dt>メールアドレス</dt>
							<dd><input type="text" name="reissue[mail]" size="30" value="{$input.reissue.mail}" /></dd>
					</dl>
					<div class="action"><input type="submit" value="再発行する" class="submit post" /></div>
				</fieldset>
			</form>
		</div>
		<p class="topicPath"><a href="{$freo.core.http_file}">Home</a> &gt; <span class="current">パスワード再発行</span></p>
	</div>
