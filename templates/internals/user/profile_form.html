{include file='header.html'}
	<div id="main">
		<p class="topicPath"><a href="{$freo.core.http_file}">Home</a> &gt; <span class="current">ユーザー用ページ</span></p>
		<h1>ユーザー用ページ</h1>
		<div class="section content textBody">
			<h2>プロフィール編集</h2>
			<form action="{$freo.core.http_file}/user/profile_form" method="post" class="post">
				<fieldset>
					<legend>プロフィール登録フォーム</legend>
					<div>
						<input type="hidden" name="freo[token]" value="{$token}" />
						<p class="commentModerated">
							<!--{if $errors}-->
							<ul class="attention">
								<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
								<li>{$error}</li>
								<!--{/foreach}-->
							</ul>
							<!--{elseif $freo.query.exec == 'update'}-->
							<ul class="complete">
								<li>プロフィールを編集しました。</li>
							</ul>
							<!--{/if}-->
							<ul>
								<li>プロフィールを入力してください。</li>
								<li><abbr class="attention" title="入力必須">*</abbr> の付いた項目は入力必須項目です。</li>
							</ul>
						</p>
					</div>
					<dl>
						<dt>名前 <abbr class="attention" title="入力必須">*</abbr></dt>
							<dd><input type="text" name="user[name]" size="30" value="{$input.user.name}" /></dd>
						<dt>メールアドレス <abbr class="attention" title="入力必須">*</abbr></dt>
							<dd><input type="text" name="user[mail]" size="30" value="{$input.user.mail}" /></dd>
						<dt>URL</dt>
							<dd><input type="text" name="user[url]" size="30" value="{$input.user.url}" /></dd>
						<dt>紹介文</dt>
							<dd><textarea name="user[text]" cols="50" rows="5">{$input.user.text}</textarea></dd>
					</dl>
					<div class="action">
						<input type="submit" name="preview" value="確認する" class="submit preview" />
						<input type="submit" value="登録する" class="submit post" />
					</div>
				</fieldset>
			</form>
		</div>
		<p class="topicPath"><a href="{$freo.core.http_file}">Home</a> &gt; <span class="current">ユーザー用ページ</span></p>
	</div>
