{include file='header.html'}
	<div id="main">
		<p class="topicPath"><a href="{$freo.core.http_file}">Home</a> &gt; <span class="current">ユーザー用ページ</span></p>
		<h1>ユーザー用ページ</h1>
		<div class="section content textBody">
			<h2>プロフィール登録</h2>
			<ul>
				<li>以下の内容で登録します。</li>
			</ul>
			<dl>
				<dt>名前</dt>
					<dd>{$user.name}</dd>
				<dt>メールアドレス</dt>
					<dd>{$user.mail}</dd>
				<!--{if $user.url}-->
				<dt>URL</dt>
					<dd>{$user.url}</dd>
				<!--{/if}-->
				<!--{if $user.text}-->
				<dt>紹介文</dt>
					<dd>{$user.text|nl2p}</dd>
				<!--{/if}-->
			</dl>
			<div class="action preview">
				<form action="{$freo.core.http_file}/user/profile_form" method="get">
					<fieldset>
						<legend>プロフィール編集フォーム</legend>
						<input type="hidden" name="session" value="1" />
						<input type="submit" value="戻る" class="submit back" /></p>
					</fieldset>
				</form>
				<form action="{$freo.core.http_file}/user/profile_preview" method="post">
					<fieldset>
						<legend>プロフィール登録フォーム</legend>
						<input type="hidden" name="freo[token]" value="{$token}" />
						<p><input type="submit" value="登録する" class="submit post" /></p>
					</fieldset>
				</form>
			</div>
		</div>
		<p class="topicPath"><a href="{$freo.core.http_file}">Home</a> &gt; <span class="current">ユーザー用ページ</span></p>
	</div>
