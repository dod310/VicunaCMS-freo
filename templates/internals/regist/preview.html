		<h1>ユーザー登録</h1>
		<div class="section contenttextBody">
			<ul>
				<li>以下の内容で登録します。</li>
			</ul>
			<dl>
				<dt>ユーザーID</dt>
					<dd>{$user.id}</dd>
				<dt>パスワード</dt>
					<dd>{$user.password}</dd>
				<dt>名前</dt>
					<dd>{$user.name}</dd>
				<dt>メールアドレス</dt>
					<dd>{$user.mail}</dd>
				<!--{if $user.url}-->
				<dt>URL</dt>
					<dd>{$user.url}</dd>
				<!--{/if}-->
				<!--{if $user.text}-->
				<dt>紹介文</dt>
					<dd>{$user.text|nl2p}</dd>
				<!--{/if}-->
			</dl>
			<div class="action preview">
				<form action="{$freo.core.https_file}/regist/form" method="get">
					<fieldset>
						<legend>ユーザー編集フォーム</legend>
						<input type="hidden" name="session" value="1" />
						<input type="submit" value="戻る" class="submit back" /></p>
					</fieldset>
				</form>
				<form action="{$freo.core.https_file}/regist/preview" method="post">
					<fieldset>
						<legend>ユーザー登録フォーム</legend>
						<input type="hidden" name="freo[token]" value="{$token}" />
						<input type="submit" value="登録する" class="submit post" />
					</fieldset>
				</form>
			</div>
		</div>
		<p class="topicPath"><a href="{$freo.core.http_file}">Home</a> &gt; <span class="current">ユーザー登録</span></p>
	</div>
